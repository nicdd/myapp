<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .card {
        margin: 24px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .no_side_margins{
        margin-left: 0px;
        margin-right: 0px;
      }

      .mcard {
        margin: 0px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        
      }

      .mcard.disabled{
        opacity: 0.8;
        cursor: not-allowed;
      }

      .marginedcard{
        margin: 2px !important;
      }

      /**
      * Div Elemente mit der Klasse ".collapse-content" haben margin right -12 - Ohne das führt zur Überlappung des Inhalts
      */
      .corrected-margin {
        margin-right: 0px !important;
      }

      .cardcontent {
        margin: 0px 16px;
      }

      /* .cardtitle{
          background-color: var(--app-secondary-light-color);
          padding: 0px 16px;
      } */

      .labelgroup{
        padding: 5px 5px 10px 0px;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .littlecircle {
        display: inline-block;
        font-size: 20px;
        width: 27px;
        height: 27px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;

        line-height: 27px;

      }

      .action-button:hover:enabled {
        cursor: pointer;
      }

      .pagebutton {
        background-color: var(--app-primary-color);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 27px;
        height: 27px;
        line-height: 27px;
        border-radius: 50%;
      }

      .pagebutton:hover:enabled {
        background-color: RoyalBlue;
      }

      .first-domain-pagebutton {
        background-color: var(--app-primary-color);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 27px;
        height: 27px;
        line-height: 27px;
        border-radius: 50%;
      }

      .first-domain-pagebutton:hover:enabled {
        background-color: var(--app-primary-light-color);
      }

      .second-domain-pagebutton {
        background-color: var(--second-domain-primary-color);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 27px;
        height: 27px;
        line-height: 27px;
        border-radius: 50%;
      }

      .second-domain-pagebutton:hover:enabled {
        background-color: var(--second-domain-light-color);
      }

      .critical-domain-pagebutton {
        background-color: var(--critical-domain-primary-color);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 27px;
        height: 27px;
        line-height: 27px;
        border-radius: 50%;
      }

      .critical-domain-pagebutton:hover:enabled {
        background-color: var(--critical-domain-light-color);
      }

      .endpagebutton {
        background-color: var(--app-primary-color);
        color: white;
        line-height: 27px;
        border-radius: 20%;
        border: none;
      }

      .endpagebutton:hover:enabled {
        background-color: RoyalBlue;
      }

      .first-domain-endpagebutton {
        background-color: var(--app-primary-color);
        color: white;
        line-height: 27px;
        border-radius: 20%;
        border: none;
      }

      .first-domain-endpagebutton:hover:enabled {
        background-color: var(--app-primary-light-color);
      }

      .second-domain-endpagebutton {
        background-color: var(--second-domain-primary-color);
        color: white;
        line-height: 27px;
        border-radius: 20%;
        border: none;
      }

      .second-domain-endpagebutton:hover:enabled {
        background-color: var(--second-domain-light-color);
      }

      .critical-domain-endpagebutton {
        background-color: var(--critical-domain-primary-color);
        color: white;
        line-height: 27px;
        border-radius: 20%;
        border: none;
      }

      .critical-domain-endpagebutton:hover:enabled {
        background-color: var(--critical-domain-light-color);
      }

      /* .opened {background-color:gray;} */

      /* removes ugly dotted lines on clicked button*/
      button::-moz-focus-inner {
        border: 0;
      }

      button[disabled] {
        opacity: 0.4;
      }

      :root {
        --app-primary-color: #21293c;
        --app-primary-dark-color: #000017;
        --app-primary-light-color: #4a5166;
       
        --app-primary-contrast-text-color: white;

        --app-secondary-color: #2d0399;
        --app-secondary-dark-color:#000069;
        --app-secondary-light-color: #6737cb;
        
        /* --app-secondary-color: var(--paper-light-blue-500);
        --app-secondary-light-color: var(--paper-light-blue-50); */

        --app-primary-text-color: black;
        --app-secondary-text-color: rgba(0, 0, 0, 0.54);

        --app-success-color: var(--paper-teal-500);
        --app-warning-color: var(--paper-amber-900);
        --app-error-color: var(--paper-red-500);

        --second-domain-primary-color: #2D3038;
        --second-domain-dark-color: #020712;
        --second-domain-light-color: #565962;

        --critical-domain-primary-color: #00838f;
        --critical-domain-dark-color: #005662;
        --critical-domain-light-color: #4fb3bf;
        
        
      }

      h1 {
        margin: 16px 0;
        font-size: 22px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-secondary-color);
      }

      paper-tab {
        color: #212121;
      }

      paper-tab.iron-selected {
        color: var(--app-secondary-color);
        font-weight: bold;
      }

      paper-button{
        max-height: 57px;
      }

      paper-button.under_button {
        padding: 0.5em 0.6em 0.5em 0.6em !important;
        background-color: #1976d2 !important;
        color: white;
        margin: 1rem;
      }

      paper-button.delete {
        background-color: var(--app-warning-color);
        color: white;
      }

      paper-button[disabled] {
        opacity: 0.4;
      }

      paper-card.outer {
        padding: 16px;
        margin: 16px;
      }

      paper-card {
        margin: 16px;
      }

      .state.finished {
        color: var(--app-success-color);
        --paper-item-body-secondary-color: var(--app-success-color);
      }

      .state.inprogress {
        color: var(--app-warning-color);
        --paper-item-body-secondary-color: var(--app-warning-color);
      }

      .strong-text-color {
        color: var(--app-primary-text-color);
      }
      
    </style>
  </template>
</dom-module>
