<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .card {
        margin: 24px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .mcard {
        margin: 0px;
        padding: 0px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .cardcontent {
        margin: 0px 16px;
      }

      .cardtitle{
          background-color: var(--app-secondary-light-color);
          padding: 0px 16px;
      }

      .labelgroup{
        padding: 5px 5px 10px 0px;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .littlecircle {
        display: inline-block;
        font-size: 20px;
        width: 27px;
        height: 27px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;

        line-height: 27px;

      }

      .pagebutton {
        background-color: var(--app-secondary-color);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 27px;
        height: 27px;
        line-height: 27px;
        border-radius: 50%;
      }

      .pagebutton:hover:enabled {
        background-color: RoyalBlue;
      }

      .endpagebutton {
        background-color: var(--app-secondary-color);
        color: white;
        line-height: 27px;
        border-radius: 20%;
        border: none;
      }

      .endpagebutton:hover:enabled {
        background-color: RoyalBlue;
      }

      /* .opened {background-color:gray;} */

      /* removes ugly dotted lines on clicked button*/
      button::-moz-focus-inner {
        border: 0;
      }

      button[disabled] {
        opacity: 0.4;
      }

      :root {
        --app-primary-color: black;
        --app-primary-contrast-text-color: white;
        --app-secondary-color: var(--paper-light-blue-500);
        --app-secondary-light-color: var(--paper-light-blue-50);

        --app-primary-text-color: black;
        --app-secondary-text-color: rgba(0, 0, 0, 0.54);

        --app-success-color: var(--paper-teal-500);
        --app-warning-color: var(--paper-amber-500);
        --app-error-color: var(--paper-red-500);

        --app-my-color: rgba(0, 0, 0, 0.54);
      }

      h1 {
        margin: 16px 0;
        font-size: 22px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-secondary-color);
      }

      paper-tab {
        color: #212121;
      }

      paper-tab.iron-selected {
        color: var(--app-secondary-color);
        font-weight: bold;
      }

      paper-button {
        transition: opacity 0.2s ease-in-out;
        background-color: var(--app-primary-color);
        background: var(--app-primary-color);
        color: var(--app-primary-contrast-text-color);
      }

      paper-button.flat {
        background-color: transparent;
        color: var(--app-primary-color);
      }

      paper-button.delete {
        background-color: var(--app-warning-color);
        color: white;
      }

      paper-button[disabled] {
        opacity: 0.4;
      }

      paper-card.outer {
        padding: 16px;
        margin: 16px;
      }

      paper-card {
        margin: 16px;
      }



      paper-button[raised] {
        background-color: var(--app-primary-color);
        color: var(--app-primary-contrast-text-color);
      }

      .state.finished {
        color: var(--app-success-color);
        --paper-item-body-secondary-color: var(--app-success-color);
      }

      .state.inprogress {
        color: var(--app-warning-color);
        --paper-item-body-secondary-color: var(--app-warning-color);
      }

      paper-progress-button {
        --paper-progress-active-color: var(--app-primary-color);
        --paper-progress-container-color: #00000000;

        --paper-button-mixin: {
          color: var(--app-primary-color);
        }

        --paper-button-disabled-mixin: {
          background-color: var(--app-primary-color);
          color: white;
          opacity: 0.4;
        }

        --paper-progress-mixin: {
          background-color: white;
        }
      }

      paper-progress-button[raised] {

        --paper-button-mixin: {
          background-color: var(--app-primary-color);
          color: var(--app-primary-contrast-text-color);
          padding: 0.5rem 1rem;
        }
      }

      /* paper-progress-button[raised] {
        --paper-button-mixin: {
          background-color: var(--app-primary-color);
          color: white;
        }
      } */

      paper-spinner {
        --paper-spinner-layer-1-color: var(--app-primary-color);
        --paper-spinner-layer-2-color: var(--app-primary-color);
        --paper-spinner-layer-3-color: var(--app-primary-color);
        --paper-spinner-layer-4-color: var(--app-primary-color);
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--app-primary-color);
        --paper-checkbox-checked-ink-color: var(--app-primary-color);
      }
    </style>
  </template>
</dom-module>
