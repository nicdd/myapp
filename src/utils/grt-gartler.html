<!--
Pagination Element for Vaadin-Grid Tables
-->

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="grt-gartler">
    <template>
        <style include="shared-styles">
            :host {
                display: inline-block;

                padding: 3px;
            }

            .vaadin-demo-input {
                font: inherit;
                width: 30%;
                max-width: 50%;
            }

            .flex-container {
                /* We first create a flex layout context */
                display: flex;

                /* Then we define the flow direction 
     and if we allow the items to wrap 
   * Remember this is the same as:
   * flex-direction: row;
   * flex-wrap: wrap;
   */
                flex-flow: row wrap;

                /* Then we define how is distributed the remaining space */
                justify-content: space-between;
            }
        </style>

        <div class="mcard layout vertical justified">

            <p class="cardtitle">
                <slot name="title"></slot>
            </p>
            <div class="cardcontent">
                <div class="flex-container ">
                    <paper-input class="labelgroup" always-float-label label="Gartennummer" value="{{gnr::input}}"></paper-input>
                    <paper-input class="labelgroup" always-float-label label="Vorname" value="{{vorname::input}}"></paper-input>
                    <paper-input class="labelgroup" always-float-label label="Name" value="{{name::input}}"></paper-input>
                </div>
                <div class="layout vertical justified">
                    <div class="flex-container ">
                        <paper-input class="labelgroup" always-float-label label="Strasse" value="{{strasse}}"></paper-input>
                        <paper-input class="labelgroup" always-float-label label="Hausnummer" value="{{hausnr}}"></paper-input>
                    </div>
                    <div class="flex-container ">
                        <paper-input class="labelgroup" always-float-label label="PLZ" value="{{plz}}"></paper-input>
                        <paper-input class="labelgroup" always-float-label label="Ort" value="{{ort}}"></paper-input>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>
        class GrtGartler extends Polymer.Element {
            static get is() { return 'grt-gartler'; }

            static get properties() {
                return {

                    gnr: {
                        type: String,
                        value: null,
                        notify: true
                    },

                    name: {
                        type: String,
                        value: null,
                        notify: true
                    },

                    vorname: {
                        type: String,
                        value: null,
                        notify: true
                        
                    },

                    strasse: {
                        type: String,
                        value: null,
                        notify: true
                    },

                    hausnr: {
                        type: String,
                        value: null,
                        notify: true
                    },

                    plz: {
                        type: String,
                        value: null,
                        notify: true
                    },

                    ort: {
                        type: String,
                        value: null,
                        notify: true
                    }

                }


            }



        }

        window.customElements.define(GrtGartler.is, GrtGartler);
    </script>
</dom-module>
