<!--
Pagination Element for Vaadin-Grid Tables
-->

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="grt-gartler">
    <template>
        <style include="shared-styles">
            :host {
                display: inline-block;

                padding: 3px;
            }

            .vaadin-demo-input {
                font: inherit;
                width: 30%;
                max-width: 50%;
            }

            paper-input {
                padding-right: 20px
            }
        </style>

        <div class="card layout vertical justified">
            <h3>Daten zur Person</h3>
            <div class="layout horizontal justified">
                <paper-input always-float-label label="Gartennummer" value="{{gnr::input}}"></paper-input>
                <paper-input always-float-label label="Vorname" value="{{vorname::input}}"></paper-input>
                <paper-input always-float-label label="Name" value="{{name::input}}"></paper-input>
            </div>
            <div layout vertical>
                <label>Anschrift</label>
                <div class="layout horizontal ">
                    <paper-input always-float-label label="Strasse" value="{{anschrift.strasse}}"></paper-input>
                    <paper-input always-float-label label="Hausnummer" value="{{anschrift.hausnr}}"></paper-input>
                </div>
                <div class="layout horizontal ">
                    <paper-input always-float-label label="PLZ" value="{{anschrift.plz}}"></paper-input>
                    <paper-input always-float-label label="Ort" value="{{anschrift.ort}}"></paper-input>
                </div>
            </div>
        </div>

    </template>

    <script>
        class GrtGartler extends Polymer.Element {
            static get is() { return 'grt-gartler'; }

            static get properties() {
                return {

                    gnr: {
                        type: String,
                        value: null
                    },

                    name: {
                        type: String,
                        value: null
                    },

                    vorname: {
                        type: String,
                        value: null
                    },

                    anschrift: {
                        type: Object,
                        value: null
                    }

                }


            }



        }

        window.customElements.define(GrtGartler.is, GrtGartler);
    </script>
</dom-module>
