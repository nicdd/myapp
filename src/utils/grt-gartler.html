<!--
Pagination Element for Vaadin-Grid Tables
-->

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="grt-gartler">
    <template>
        <style include="shared-styles">
            :host {
                display: inline-block;

                padding: 3px;
            }

            .vaadin-demo-input {
                font: inherit;
                width: 30%;
                max-width: 50%;
            }

            .flex-container {
                /* We first create a flex layout context */
                display: flex;

                /* Then we define the flow direction 
     and if we allow the items to wrap 
   * Remember this is the same as:
   * flex-direction: row;
   * flex-wrap: wrap;
   */
                flex-flow: row wrap;

                /* Then we define how is distributed the remaining space */
                justify-content: space-between;
            }
        </style>
        <div class="mcard layout vertical"></div>
        <div class="flex-container ">
            <div class="mcard layout vertical">
                <p class="cardtitle">
                    Gartendaten
                </p>
                <div class="cardcontent">
                    <div class="layout vertical">
                        <paper-input class="labelgroup" always-float-label label="Gartennummer" disabled
                            value="[[gartler.GARTENNUMMER]]"></paper-input>
                        <paper-input class="labelgroup" always-float-label label="Weg" value="{{gartler.WEG::input}}">
                        </paper-input>
                        <paper-input class="labelgroup" always-float-label label="Fläche"
                            value="{{gartler.FLAECHE::input}}"></paper-input>
                    </div>
                </div>
            </div>
            <div class="mcard layout vertical justified">
                <p class="cardtitle">
                    Pächterdaten
                </p>
                <div class="cardcontent">
                    <div class="layout vertical">
                        <div class="flex-container ">
                            <paper-input class="labelgroup" always-float-label label="Geburtsdatum"
                                value="{{gartler.GEBURTSDATUM::input}}"></paper-input>
                            <paper-input class="labelgroup" always-float-label label="Anrede"
                                value="{{gartler.ANREDE::input}}"></paper-input>
                        </div>
                        <div class="flex-container ">
                            <paper-input class="labelgroup" always-float-label label="Vorname"
                                value="{{gartler.VORNAME::input}}"></paper-input>
                            <paper-input class="labelgroup" always-float-label label="Name"
                                value="{{gartler.NACHNAME::input}}"></paper-input>
                        </div>
                        <div class="flex-container ">
                            <paper-input class="labelgroup" always-float-label label="Strasse"
                                value="{{gartler.STRASSE}}"></paper-input>
                            <paper-input class="labelgroup" always-float-label label="Hausnummer"
                                value="{{gartler.HAUSNUMMER}}"></paper-input>
                        </div>
                        <div class="flex-container ">
                            <paper-input class="labelgroup" always-float-label label="PLZ" value="{{gartler.PLZ}}">
                            </paper-input>
                            <paper-input class="labelgroup" always-float-label label="Ort" value="{{gartler.WOHNORT}}">
                            </paper-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mcard layout vertical">
                <p class="cardtitle">
                    Kontaktdaten
                </p>
                <div class="cardcontent">
                    <div class="layout vertical">
                        <paper-input class="labelgroup" always-float-label label="Telefon"
                            value="{{gartler.TELEFON::input}}"></paper-input>
                        <paper-input class="labelgroup" always-float-label label="E-Mail"
                            value="{{gartler.EMAIL::input}}"></paper-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="mcard">
            <p class="cardtitle">
                Bemerkungen
            </p>
            <div class="cardcontent">
                <paper-textarea label="Textarea label" value="{{gartler.BEMERKUNGEN::input}}"></paper-textarea>
            </div>
        </div>
        </div>

    </template>

    <script>
        class GrtGartler extends Polymer.Element {
            static get is() { return 'grt-gartler'; }

            static get properties() {
                return {
                    gartler: {
                        type: Object
                    }

                }


            }



        }

        window.customElements.define(GrtGartler.is, GrtGartler);
    </script>
</dom-module>
