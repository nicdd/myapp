<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<!-- shared styles for all views -->
<dom-module id="critical-domain-styles">
  <template>
    <style include="iron-flex iron-flex-alignment shared-styles">
      paper-button {
        transition: opacity 0.2s ease-in-out;
        background-color: var(--critical-domain-primary-color);
        background: var(--critical-domain-primary-color);
        color: var(--app-primary-contrast-text-color);
      }

      paper-button.flat {
        background-color: transparent;
        color: var(--critical-domain-primary-color);
      }

      paper-button[raised] {
        background-color: var(--critical-domain-primary-color);
        color: var(--app-primary-contrast-text-color);
      }


      paper-progress-button {
        --paper-progress-active-color: var(--critical-domain-primary-color);
        --paper-progress-container-color: #00000000;

        --paper-button-mixin: {
          color: var(--critical-domain-primary-color);
        }

        --paper-button-disabled-mixin: {
          background-color: var(--critical-domain-primary-color);
          color: white;
          opacity: 0.4;
        }

        --paper-progress-mixin: {
          background-color: white;
        }
      }

      paper-progress-button[raised] {

        --paper-button-mixin: {
          background-color: var(--critical-domain-primary-color);
          color: var(--app-primary-contrast-text-color);
          padding: 0.5rem 1rem;
        }
      }

      paper-spinner {
        --paper-spinner-layer-1-color: var(--critical-domain-primary-color);
        --paper-spinner-layer-2-color: var(--critical-domain-primary-color);
        --paper-spinner-layer-3-color: var(--critical-domain-primary-color);
        --paper-spinner-layer-4-color: var(--critical-domain-primary-color);
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--critical-domain-primary-color);
        --paper-checkbox-checked-ink-color: var(--critical-domain-primary-color);
      }

      .cardtitle {
        background-color: var(--critical-domain-light-color);
        padding: 0px 16px;
      }

      .lastelement {

        border-radius: 0.5%;
        padding: 0px 5px;
        margin: 0px 5px 10px 25px;
        background-color: var(--critical-domain-primary-color);
        box-shadow: 0px 0px 8px 5px #888888;
        opacity: 1;


      }

      .detailelement {
        border-radius: 0.5%;
        padding: 10px;
        background-color: var(--critical-domain-primary-color);
        opacity: 1;
      }

      .dark-element {
        color: black;
      }

      .light-element {
        color: white;
      }
    </style>
  </template>
</dom-module>
