    <template>

    <script>
        class MyFoerdermitglieder extends Polymer.Element {
            static get is() { return 'my-foerdermitglieder'; }

            static get properties() {
                return {
                    mbgclr: {
                        type: String,
                        value: "red"
                    },
                    logg: {
                        type: Boolean,
                    },
                    actionButtons: {
                        type: Array,
                        value: ['email', 'rechnung', 'meldung', 'brief']
                    },

                    pageSize: {
                        type: Number,
                        value: null,
                        notify: true,
                        observer: 'changePage'
                    },

                    _pageStart: {
                        type: Number,
                        value: 0
                    },

                    _loading: {
                        type: Boolean,
                        value: false
                    },

                    mvdata: {
                        type: Array,
                        value: [],
                        notify: true,
                        reflectToAttribute: true
                    },

                    mvpagedata: {
                        type: Array,
                        value: [],
                        notify: true,
                        reflectToAttribute: true
                    },

                    _pages: {
                        type: Object,
                        value: null
                    },

                    selected: {
                        type: Boolean,
                        value: false,
                        observer: '_activeChanged',
                    },

                    columnNames: {
                        type: Array,
                        value: []
                    },

                    openeddetails: {
                        type: Array,
                        value: []
                    },

                    _isAenderung: {
                        type: Boolean
                    },

                    spaltenConf: {
                        type: Array,
                        value: null,
                        notify: true,
                        observer: '_spaltenConfReady'
                    },

                    _defaultColumnConf: {
                        type: Array,
                        value: [{ "colname": "AUFNAHMEDATUM", "coltype": "string", "alias": "Aufnahme", "rolen": ["paechter", "foerdermitglieder"], "position": "1", "th_show": true }, { "colname": "ANREDE", "coltype": "string", "alias": "Anrede", "rolen": ["paechter", "foerdermitglieder"], "position": null, "th_show": false }, { "colname": "NACHNAME", "coltype": "string", "alias": "Nachname", "rolen": ["paechter", "foerdermitglieder"], "position": "2", "th_show": true }, { "colname": "VORNAME", "coltype": "string", "alias": "Vorname", "rolen": ["paechter", "foerdermitglieder"], "position": "3", "th_show": true }, { "colname": "GEBURTSDATUM", "coltype": "string", "alias": "Geburtsdatum", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "STRASSE", "coltype": "string", "alias": "Strasse", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "HAUSNUMMER", "coltype": "string", "alias": "Hausnummer", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "PLZ", "coltype": "string", "alias": "Postleitzahl", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "WOHNORT", "coltype": "string", "alias": "Wohnort", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "TELEFON", "coltype": "string", "alias": "Telefon", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "EMAIL", "coltype": "string", "alias": "E-Mail", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "BEMERKUNGEN", "coltype": "string", "alias": "Bemerkungen", "rolen": ["paechter", "foerdermitglieder"], "position": "5", "th_show": true }, { "colname": "BERUF", "coltype": "string", "alias": "Beruf", "rolen": ["paechter", "foerdermitglieder"], "position": "" }, { "colname": "BEZUGSPERSON", "coltype": "string", "alias": "Bezugsperson", "rolen": ["paechter", "foerdermitglieder"], "position": null, "th_show": false }, { "colname": "ABLOESE", "coltype": "string", "alias": "Abloese", "rolen": ["paechter", "foerdermitglieder"], "position": "4", "th_show": true }, { "colname": "MITGLIEDART", "coltype": "string", "alias": "Art", "rolen": ["paechter", "foerdermitglieder"], "position": "6", "th_show": true }, { "colname": "ZAHLUNGSSTATUS", "coltype": "string", "alias": "ZStatus", "rolen": ["paechter", "foerdermitglieder"], "position": "7", "th_show": true }, { "colname": "WARTETGARTEN", "coltype": "string", "alias": "Garten", "rolen": ["paechter", "foerdermitglieder"], "position": "" }]
                    }
                }
            }

            _getFmData(fm, cname){
                return fm[cname];
            }

            _spaltenConfReady() {
                if (this.spaltenConf && this.spaltenConf.columns && this.spaltenConf.columns.length) {
                    this.$.firstclient.getAsJSON('foerdermitglieder').then((resp) => {
                        if (resp) {
                            this.splitToObjects(resp).finally(() => {
                                //wenn pageSize nur an einer stelle initialisiert wird (in then von splitToObjects)
                                // dann der gleiche wert 10 wird nicht noch mal zu der pagination Componente getriggert
                                // denn er sich noch nicht geändert hatte, die Komp beim ersten mal aber nicht da war
                                this.set('pageSize', parseInt(0));
                                this.changePage();
                            });
                        } else {
                            showToast(this, 'Bei der Initialisierung der Seite wurden keine Fördermitgliederdaten gefunden', TOAST_TYPE.ERROR);
                        }
                    }).catch((err) => {
                        console.log("Fehler beim get fuer foerdermitglieder  kam:" + JSON.stringify(err))
                        showToast(this, 'Die Paecheterdaten konnten nicht geladen werden', TOAST_TYPE.ERROR);
                    })

                }
            }



            _confirmRemove(e) {
                e.preventDefault();
                this.$.deletedialog.showDialog(
                    {
                        "title": "Fördermitgliedsdaten Löschen",
                        "message": "Bitte bestätigen Sie, dass Sie den Datensatz wirklich entfernen möchten.",
                        "origData": e.target.id.substring(3)
                    })
                e.stopPropagation();
            }

            _removeMetadata(foerdermitglied) {
                let vToSave = JSON.parse(JSON.stringify(foerdermitglied))
                const keysToReset = ["selected", "_detailsOpened"];
                Object.keys(vToSave).forEach((vkey) => {
                    if (keysToReset.some((elem) => elem === vkey)) {
                        delete vToSave[vkey];
                    }
                })
                return vToSave;
            }

            ready() {
                super.ready();

                if (this.$)
                    this.$ = new Proxy(this.$, {
                        get: ($, id) => $[id] || this.shadowRoot.getElementById(id),
                        set: ($, id, element) => {
                            $[id] = element;
                            return true;
                        }
                    });
                this._loadColumnConfigThenData();

            }

            _loadColumnConfigThenData() {
                this.$.bclient.getDomaenenColumnConfig('foerdermitglieder').then((domConf) => {
                    if (!domConf || !domConf.columns || !Array.isArray(domConf.columns)) {
                        throw 'nicht gefunden';
                    } else {
                        domConf.columns.sort((a, b) => {
                            return (a.th_show && a.postion && !isNaN(a.position) && b.th_show && b.position && !isNaN(b.position) && parseInt(a.position) < parseInt(b.position) ? 1 : -1)
                        })
                        console.warn('conf ist' + JSON.stringify(domConf))
                        this.set('spaltenConf', domConf);
                        showToast(this, 'Die FM-Spaltenkonfiguration wurde erfolgreich geladen', TOAST_TYPE.SUCCESS);
                    }

                }).catch((err) => {
                    this._defaultColumnConf.columns.sort((a, b) => {
                        return (a.th_show && a.postion && !isNaN(a.position) && b.th_show && b.position && !isNaN(b.position) && parseInt(a.position) < parseInt(b.position) ? 1 : -1)
                    })
                    console.warn('default conf ist' + JSON.stringify(this._defaultColumnConf))
                    this.set('spaltenConf', this._defaultColumnConf);
                    showToast(this, 'Keine Spaltenkonfiguration für die FM konnte geladen werden, default wird benutzt', TOAST_TYPE.ERROR);
                })
            }

            _openDetails(e) {
                e.model.set("fm._detailsOpened", !e.model.fm._detailsOpened);
                if (e.model.fm._detailsOpened) {
                    this.push('openeddetails', true);
                } else {
                    this.shift('openeddetails');
                }
                e.stopPropagation();
            }

            _sortChange(e) {
                let self = this;
                if (e.target && e.target.path && e.target.direction) {
                    let otherSorter = this.shadowRoot.querySelectorAll('column-sorter');
                    otherSorter.forEach((os) => {
                        if (os.direction && (os.colname !== e.target.colname)) {
                            os.direction = null;
                        }
                    })
                    let key = e.target.path;
                    let direction = e.target.direction;
                    let records = JSON.parse(JSON.stringify(self.mvdata));
                    if (key === 'GARTENNUMMER') {
                        // For Number-like Strings containing alphanummerical chars
                        records = records.sort(function (o1, o2) {
                            let result = self.naturalSorter((o1.GARTENNUMMER || "0"), (o2.GARTENNUMMER || "0"));
                            if (direction === 'asc') {
                                return (result < 0) ? -1 : 1;
                            } else {
                                return (result < 0) ? 1 : -1;
                            }
                            return 0;
                        });
                    } else if (!isNaN(this.mvdata[0][key])) {
                        // for numbers
                        records.sort(function (a, b) {
                            if (direction === 'asc') {
                                if (a[key] < b[key]) return -1;
                                if (a[key] > b[key]) return 1;
                            } else {
                                if (a[key] < b[key]) return 1;
                                if (a[key] > b[key]) return -1;
                            }
                            return 0;
                        });
                    } else {
                        // for strings
                        records.sort(function (a, b) {
                            if (direction === 'asc') {
                                if ((a[key] || "").toLowerCase() < (b[key] || "").toLowerCase()) return -1;
                                if ((a[key] || "").toLowerCase() > (b[key] || "").toLowerCase()) return 1;
                            } else {
                                if ((a[key] || "").toLowerCase() < (b[key] || "").toLowerCase()) return 1;
                                if ((a[key] || "").toLowerCase() > (b[key] || "").toLowerCase()) return -1;
                            }
                            return 0;
                        });

                    }
                    self.set('mvdata', records);
                    self.changePage();
                }
            }

            _sortByGeburtsdatum(e) {
                let self = this;
                if (e.target && e.target.path && e.target.path === 'GEBURTSDATUM' && e.target.direction) {
                    let otherSorter = this.shadowRoot.querySelectorAll('column-sorter');
                    otherSorter.forEach((os) => {
                        if (os.direction && (os.colname !== e.target.colname)) {
                            os.direction = null;
                        }
                    })
                    let key = e.target.path;
                    let direction = e.target.direction;
                    let records = JSON.parse(JSON.stringify(self.mvdata));
                    records.sort(function (a, b) {
                        if (direction === 'asc') {
                            if (moment(a[key], 'DD/MM/YYYY').isBefore(moment(b[key], 'DD/MM/YYYY'))) return -1;
                            if (moment(a[key], 'DD/MM/YYYY').isAfter(moment(b[key], 'DD/MM/YYYY'))) return 1;
                        } else {
                            if (moment(a[key], 'DD/MM/YYYY').isBefore(moment(b[key], 'DD/MM/YYYY'))) return 1;
                            if (moment(a[key], 'DD/MM/YYYY').isAfter(moment(b[key], 'DD/MM/YYYY'))) return -1;
                        }
                        return 0;
                    });

                    self.set('mvdata', records);
                    self.changePage();
                }
            }

            _sortByJubilaeum(e) {
                let self = this;
                if (e.target && e.target.path && e.target.path === 'GEBURTSDATUM' && e.target.direction) {
                    let otherSorter = this.shadowRoot.querySelectorAll('column-sorter');
                    otherSorter.forEach((os) => {
                        if (os.direction && (os.colname !== e.target.colname)) {
                            os.direction = null;
                        }
                    })
                    let key = e.target.path;
                    let direction = e.target.direction;
                    let records = JSON.parse(JSON.stringify(self.mvdata));
                    // for strings
                    records.sort(function (a, b) {
                        if (direction === 'asc') {
                            if (moment((self.getJubilaeumBy(a[key]) || 'Dec'), 'MMM').isBefore(moment((self.getJubilaeumBy(b[key]) || 'Dec'), 'MMM'))) return -1;
                            if (moment((self.getJubilaeumBy(a[key]) || 'Dec'), 'MMM').isAfter(moment((self.getJubilaeumBy(b[key]) || 'Dec'), 'MMM'))) return 1;

                        } else {
                            if (moment((self.getJubilaeumBy(a[key]) || 'Dec'), 'MMM').isBefore(moment((self.getJubilaeumBy(b[key]) || 'Dec'), 'MMM'))) return 1;
                            if (moment((self.getJubilaeumBy(a[key]) || 'Dec'), 'MMM').isAfter(moment((self.getJubilaeumBy(b[key]) || 'Dec'), 'MMM'))) return -1;

                        }
                        return 1;
                    });

                    self.set('mvdata', records);
                    self.changePage();
                }
            }





            changePage() {
                if (this._pageStart || this._pageStart === 0) {
                    let end = parseInt(this._pageStart) + (parseInt(this.pageSize));
                    let newItems = this.mvdata.slice(this._pageStart, end);
                    this.set('mvpagedata', newItems);
                    this.set('openeddetails', [])
                }
            }

            splitToObjects(resp) {
                let foerdermitgliederData = resp.data;
                //let columns = resp.columns;
                let promises = [];

                return Promise.all(promises).then(() => {
                    // this.set('columnNames', columns);
                    this.set('mvdata', foerdermitgliederData);
                    this.set('pageSize', parseInt(10));
                })
            }

            naturalSorter(as, bs) {
                let a, b, a1, b1, i = 0, n, L,
                    rx = /(\.\d+)|(\d+(\.\d+)?)|([^\d.]+)|(\.\D+)|(\.$)/g;
                if (as === bs) return 0;
                a = as.toLowerCase().match(rx);
                b = bs.toLowerCase().match(rx);
                L = a.length;
                while (i < L) {
                    if (!b[i]) return 1;
                    a1 = a[i],
                        b1 = b[i++];
                    if (a1 !== b1) {
                        n = a1 - b1;
                        if (!isNaN(n)) {
                            return n;
                        }
                        return a1 > b1 ? 1 : -1;
                    }
                }
                return b[i] ? -1 : 0;
            }

            _setLoading(val) {
                this.set('_loading', val);
            }

            _activeChanged(newV, oldV) {
                console.log('selected changed newV:' + newV + " oldV:" + oldV)
                if (newV) {
                    this.$.firstclient.getAsJSON('foerdermitglieder').then((resp) => {
                        if (resp) {
                            this.splitToObjects(resp).finally(() => {
                                this.changePage();
                            });
                        } else {
                            showToast(this, 'Bei der erneuten Initialisierung der Seite wurden keine Fördermitgliederdaten gefunden', TOAST_TYPE.ERROR);
                        }
                    }).catch((err) => {
                        console.log("Fehler beim get fuer Paecheter  kam:" + JSON.stringify(err))
                        showToast(this, 'Die Pächeterdaten konnten nicht geladen werden', TOAST_TYPE.ERROR);
                    })
                }
            }

            _showExportDialog() {
                if (!this.mvdata || !this.mvdata.length) {
                    this.$.grtinfodialog.showDialog(
                        {
                            "title": "Keine Daten",
                            "message": "Es gibt keine Fördermitgliederdaten, die man exportieren könnte."
                        })

                } else {
                    this.$.exportdialog.showDialog(
                        {
                            "title": "Speicherort Auswahl",
                            "message": "Bitte wählen Sie ob eine lokale Speicherung erwünscht ist oder eine Speicherung auf dem Server."
                        })
                }
            }

            exportFoerdermitglieder(e) {
                let dataAndColumns = { data: this.mvdata, columns: this.spaltenConf.columns }
                this.$.firstclient.exportFoerdermitgliederAsCSV(dataAndColumns, e.detail).then((savePath) => {
                    if (savePath && savePath.path) {
                        this.$.grtinfodialog.showDialog(
                            {
                                "title": "Daten als CSV - exportieren",
                                "message": "Die Daten der Fördermitglieder wurden erfolgreich unter " + savePath.path + " gespeichert."
                            })
                    } else if (savePath) {
                        showToast(this, "Die Daten der Fördermitglieder werden unter " + savePath + " gespeichert.", TOAST_TYPE.WARN, 'topRight');
                    }
                }).catch((err) => {
                    showToast(this, 'Der Datenexport der Fördermitglieder ist fehlgeschlagen', TOAST_TYPE.ERROR);
                });
            }

            //foerdermitgliederdata save
            _saveItemData(e) {
                if (e && e.target && e.target.id && !e.target.disabled) {
                    let idxOrigTable = idxActiveTable + (parseInt(this._pageStart) || 0);
                    // das ist och nicht funktionall, siehe versicherte
                    this.set('dosave', idxOrigTable);
                }
                e.stopPropagation();
            }

            _insertChangedFoerdermitglied(e) {
                this.splice('mvdata', e.detail.index, 1, e.detail.data)
                this.changePage();
            }

            _insertNewFoerdermitglied(e) {
                let self = this;
                self.splice('mvdata', self._pageStart, 0, e.detail);
            }

            _postOneFM(e) {
                let toSave = null;
                if (e.type && e.type === 'savegartler') {
                    toSave = e.detail.data;
                    let mid = e.target.id;
                    toSave = this._removeMetadata(toSave);
                    this.$.firstclient.postAsJSON(toSave, 'foerdermitglieder', toSave.AUFNAHMEDATUM).then(() => {
                        this.$[mid].pushSuccesfullEvent(e.type);
                        this._insertChangedFoerdermitglied(e);
                        if (this.logg) {
                            let historyID = "history" + mid.substring(4);
                            this.$[historyID].postLogData(toSave, e.detail.logdata, 'foerdermitglieder');
                        }
                        showToast(this, 'Die Änderungen des Fördermitglieders wurden erfolgreich gespeichert', TOAST_TYPE.SUCCESS);
                    }).catch((error) => {
                        showToast(this, 'Fehler bei der Speicherung der Änderungen', TOAST_TYPE.ERROR);
                    })
                }
            }

            postFoerdermitglieder() {
                if (!this.mvdata || !this.mvdata.length) {
                    this.$.grtinfodialog.showDialog(
                        {
                            "title": "Keine Daten",
                            "message": "Es gibt keine Fördermitgliederdaten, die man speichern könnte."
                        })

                } else {
                    let dataAndColumns = { data: this.mvdata, columns: this.columnNames }
                    this.$.sandhour.showDialog();
                    this.$.firstclient.postAsJSON(dataAndColumns, 'foerdermitglieder').then(() => {
                        console.log('foerdermitglieder gespeichert')
                        showToast(this, 'Die Foerdermitglieder wurden erfolgreich gespeichert', TOAST_TYPE.SUCCESS);
                    }).catch(() => {
                        showToast(this, 'Fehler beim Speichern der Paecheterndaten', TOAST_TYPE.ERROR);
                    }).finally(() => {
                        this.$.sandhour._closeDialog();
                    })

                }
            }

            // check-box and apps
            _isItemSelected(_pageStart, index) {
                let path = 'mvdata.' + (_pageStart + index) + '.selected';
                return this.get(path);
            }

            _noOneSelected() {
                return !this.mvdata.some((data) => data.selected);
            }

            _areAllSelected() {
                return !this.mvdata.some((data) => !data.selected);
            }

            _checkAll(e) {
                if (e.currentTarget.checked) {
                    this.mvdata.forEach((mv, idx) => {
                        let path = 'mvdata.' + idx + '.selected'
                        this.set(path, true)
                    })
                } else {
                    this.mvdata.forEach((mv, idx) => {
                        let path = 'mvdata.' + idx + '.selected'
                        this.set(path, false)
                    })
                }
            }

            getSelected() {
                let thetasks = this.mvdata.filter((el) => el.selected === true);
                return thetasks;
            }

            _checkOne(e) {
                let realIndex = e.target.id.substring(3);
                if (e.currentTarget.checked) {
                    let path = 'mvdata.' + realIndex + '.selected'
                    this.set(path, true)
                } else {
                    let path = 'mvdata.' + realIndex + '.selected'
                    this.set(path, false)
                }
            }

            _showApps(e) {
                this.$.appsdialog.showDialog()
                // iziToast.show({
                //   position: "center",
                //   title: 'Hey',
                //   message: 'What would you like to add?',
                // })
            }

            getGridElementID(index, _pageStart, prefix) {
                let realIndex = (parseInt(index) + parseInt(_pageStart));
                return prefix + realIndex;
            }

            //css and dynamic elements
            isSaveAllDisabled() {
                if (!this._isAenderung || (this.openeddetails && this.openeddetails.length) || !this.mvdata || !this.mvdata.length) {
                    return true;
                } else
                    return false;
            }

            isExportDisabled() {
                if ((this.openeddetails && this.openeddetails.length) || !this.mvdata || !this.mvdata.length) {
                    return true;
                } else return false;
            }

            getClassByBeitrag(beitrag) {
                if (!beitrag || beitrag.length === 0) {
                    return ".redc";
                } else return ".redc";
            }

            getIcon(detailsOpened) {
                if (detailsOpened) {
                    return 'close';
                } else return 'create';
            }

            _removeItem(confirmEvent) {
                let id = confirmEvent.detail.substring(0, confirmEvent.detail.indexOf('-'));
                let elem = this.mvdata.find((v) => {
                    return v.GARTENNUMMER === id;
                });
                let idx = this.mvdata.indexOf(elem);
                if (idx >= 0) {
                    this.$.firstclient.deleteOne('foerdermitglieder', elem.GARTENNUMMER).then(() => {
                        this.splice('mvdata', idx, 1);
                        showToast(this, 'Der Fördermitglied wurde erfolgreich gelöscht', TOAST_TYPE.SUCCESS);
                    }).catch(() => {
                        showToast(this, 'Fehler bei der Löschung des Fördermitglieders. Versuchen Sie später noch einmal.', TOAST_TYPE.ERROR);
                    })
                } else if (!elem && idx === -1) {
                    // ist ein fehlerhafter Datensatz ohne Gartennummer, womöglich aus einer leeren Zeile der Importdatei
                    const rowIdx = id.substring(1); // ab dem minus-Zeichen, befindet sich die Zeilenindex
                    this.$.firstclient.deleteOne('foerdermitglieder', null).then(() => {
                        this.splice('mvdata', rowIdx, 1);
                        showToast(this, 'Der Fördermitglied wurde erfolgreich gelöscht', TOAST_TYPE.SUCCESS);
                    }).catch(() => {
                        showToast(this, 'Fehler bei der Löschung des Fördermitglieders. Versuchen Sie später noch einmal.', TOAST_TYPE.ERROR);
                    })
                }
            }

            addPaecheter() {
                // this.$.adddialog.showDialog();
            }

            getAlterBy(geburtsdatum) {
                let years = null;
                if (geburtsdatum) {
                    let gdatMoment = moment(geburtsdatum, 'DD/MM/YYYY');
                    years = moment().diff(gdatMoment, 'years');
                }
                return years;
            }

            getJubilaeumBy(geburtsdatum) {
                let years = null;
                let jmonat = null;
                if (geburtsdatum) {
                    let gdatMoment = moment(geburtsdatum, 'DD/MM/YYYY');
                    years = moment().diff(gdatMoment, 'years');
                    if (!(years % 10) || (years > 50 && !(years % 5))) {
                        console.log('years % 10' + (years % 10) + ' years' + years)
                        console.log('(years % 5)' + (years % 5) + ' years' + years)
                        jmonat = gdatMoment.format('MMM')
                    }
                }
                return jmonat;
            }
        }

        window.customElements.define(MyFoerdermitglieder.is, MyFoerdermitglieder);
    </script>
</dom-module>
